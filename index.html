<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./app.js" defer></script>
  <title>Time Converter</title>
</head>

<body>

  <div>
    <label for="hour">Time</label>
    <input type="tel" required pattern="[0-5]{1,2}" id="hour" name="hour">
    <input type="tel" required pattern="[0-5]{1,2}" id="min" name="min">
    <input type="tel" required pattern="[0-5]{1,2}" id="sec" name="sec">
    <button onclick="timeConverter()">Submit</button>
  </div>

</body>

</html>
